<container params="{ container: container, onUpdate: onContainerUpdate }"></container>

<div class="form-group form-group-collapsible">
    <label class="form-label">
        <a href="#" class="form-group-toggle" title="Toggle section" data-bind="collapse: '#boxCollapse'"
            aria-label="Toggle 'Box' section"></a>
        <b>Box</b>
    </label>
    <div id="boxCollapse" class="collapse form-group-collapse">
        <box params="{ features: 'border,padding', box: box, onUpdate: onBoxUpdate }"></box>
    </div>
</div>
