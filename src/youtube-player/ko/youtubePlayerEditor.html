<div class="form-group form-group-collapsible">
    <label class="form-label">
        <a href="#" class="form-group-toggle" title="Toggle section" data-bind="collapse: '#sourceCollapse'"
            aria-label="Toggle 'Source' section"></a>
        <b>Source</b>
    </label>
    <div id="sourceCollapse" class="collapse form-group-collapse">
        <label for="videoId" class="form-label">Video ID</label>
        <div class="input-group">
            <input type="text" id="videoId" class="form-control" data-bind="textInput: videoId" maxlength="500"
                placeholder="e.g. ScMzIvxBSi4" />
        </div>
    </div>
</div>
<div class="form-group form-group-collapsible">
    <label class="form-label">
        <a href="#" class="form-group-toggle" title="Toggle section" data-bind="collapse: '#miscellaneousCollapse'"
            aria-label="Toggle 'Miscellaneous' section"></a>
        <b>Miscellaneous</b>
    </label>
    <div id="miscellaneousCollapse" class="collapse form-group-collapse">
        <label for="controls" class="form-label">
            <input type="checkbox" id="controls" data-bind="checked: controls" />Controls
        </label>
        <label for="autoplay" class="form-label">
            <input type="checkbox" id="autoplay" data-bind="checked: autoplay" />Autoplay
        </label>
        <label for="loop" class="form-label">
            <input type="checkbox" id="loop" data-bind="checked: loop" />Loop
        </label>
    </div>
</div>

<div class="form-group form-group-collapsible">
    <label class="form-label">
        <a href="#" class="form-group-toggle" title="Toggle section" data-bind="collapse: '#sizeCollapse'"
            aria-label="Toggle 'Size' section"></a>
        <b>Size</b>
    </label>
    <div id="sizeCollapse" class="collapse form-group-collapse">
        <size-editor params="{ features: 'height,width', sizeConfig: sizeConfig, onUpdate: onSizeChange }">
        </size-editor>
    </div>
</div>
