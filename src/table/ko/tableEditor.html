<div class="form-group">
    <label id="linkToLabel" class="form-label">
        Number of columns
    </label>
    <div class="input-group">
        <input type="number" min="1" max="20" id="numOfCols" class="form-control" placeholder="(Not set)"
            data-bind="textInput: numOfCols" />
    </div>
</div>

<div class="form-group">
    <label id="linkToLabel" class="form-label">
        Number of rows
    </label>
    <div class="input-group">
        <input type="number" min="1" max="50" id="numOfRows" class="form-control" placeholder="(Not set)"
            data-bind="textInput: numOfRows" />
    </div>
</div>
