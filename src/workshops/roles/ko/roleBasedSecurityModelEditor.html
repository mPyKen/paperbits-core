<p>Select who can see this widget:</p>
<div role="listbox" class="list-checkboxes"
    data-bind="foreach: { data: availableRoles, as: 'role' }, scrollable: true, listbox: {}">
    <a href="#" role="option" class="list-item"
        data-bind="text: role.name, activate: $component.selectRole, css: { 'list-item-checked': $component.isSelected(role) }">
    </a>
</div>
